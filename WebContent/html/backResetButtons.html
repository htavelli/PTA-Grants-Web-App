<!--takes user back but does not invalidate session-->
<br/>
  <form class = "btn btn-block" method = "get" action = "back">
    <input type="submit" value="Back" onclick = "return clickedBack()">
  </form>

  <!--reset button to invalidate session -->
  <form class = "btn btn-block" method = "get" action = "reset">
    <input type = "submit" value = "Logout" onclick = "return clickedLogout()">
  </form>
<br/>
